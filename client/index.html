<!DOCTYPE html>
<html lang="en" ng-app="quotable">
    <head>
        <meta charset="utf-8">
        <title>Quotable - Source That Quote</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Quotable</a></h1>
            <h2>Source That Quote</h2>
        </header>
        <div ng-hide="('/signup' | isState) || ('/signin' | isState) || (userCredentials)">
            <a ui-sref="/signup">Signup now!</a> or <a ui-sref="/signin">Sign in</a>
        </div>
        <div ng-show="(userCredentials)">
            <a ng-click="BaseState.signOut()">Logout - TODO: Refactor this to a Component</a>
        </div>
        <div ui-view ></div>

        <footer><h5>by William R. J. Ribeiro - @bill_bsb</h5></footer>

        <script src="//localhost:35729/livereload.js"></script>
        <script src="bundle.js" charset="utf-8"></script>
    </body>
</html>
