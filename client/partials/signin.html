<div class="container">
        <h1>Sign in</h1>
        <form name="Signin" ng-submit="ctrl.verifyCredentials(ctrl.credentials)" class="form-signin">
            <div class="form-group">
                <label for="username">Username:</label>
                <input name=username type=text class="form-control" required ng-model="ctrl.credentials.id">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name=password type=password class="form-control" required ng-model="ctrl.credentials.password">
            </div>

            <button type="submit" name="submit" class="btn btn-success">Let me in!</button>
        </form>
</div>
