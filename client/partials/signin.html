<div class="row">
    <div class="container well col-md-6 center-block">
        <form name="Signin" ng-submit="verifyCredentials(credentials)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input name=username type=text class="form-control" required ng-model="credentials.id">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name=password type=password class="form-control" required ng-model="credentials.password">
            </div>

            <button type="submit" name="submit" class="btn btn-success">Let me in!</button>
        </form>
    </div>
</div>
