<div class="container">
    <div class="row">
        <div class="well">
            <h1>Signup now and join the sources hunt!</h1>
            <h3>Together we'll get rid of all unsourced mysterious quotes of the Web.</h3>
        </div>
    </div>
    <div class="row">
        <form name="Signup" ng-submit="ctrl.addUser(user)" class="form-signup">
            <div class="form-group">
                <label for="username">Username:</label>
                <input name=username type=text class="form-control" required ng-model="ctrl.user.id">
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input name=name type=text class="form-control" required ng-model="ctrl.user.name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name=password type=password class="form-control" required ng-model="ctrl.user.password">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input name=email type=email class="form-control" ng-model="ctrl.user.email">
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <select id="role" class="form-control" required ng-model="ctrl.user.role">
                        <option value="user" ng-selected selected>User</option>
                        <option value="moderator">Moderator</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <button type="submit" name="submit" class="btn btn-success">Let's do this!</button>
        </form>
    </div>
</div>
