<h1>{{source.title}}</h1>
<h3>
    by <a href="javascript:void(0)" ng-click="BaseState.toAuthorState(author._id)">{{author.name}}</a>
</h3>
<div>
    The {{source.type}} was released in {{source.publish_date}} and its main language is {{source.disp_lang}}
</div>
<h5 ng-if="loading">loading...</h5>
<ol ng-if="!loading">
    <li ng-repeat="quote in quotes">
        <h3>"{{quote.text}}" - {{quote.likes}} likes</h3>
    </li>
</ol>
